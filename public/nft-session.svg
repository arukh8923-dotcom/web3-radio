  <rect x="8" y="384" width="384" height="8" fill="#9b59b6"/>
  <rect x="8" y="8" width="8" height="384" fill="#9b59b6"/>
  <rect x="384" y="8" width="8" height="384" fill="#9b59b6"/>
  
  <!-- Corner accents -->
  <rect x="8" y="8" width="16" height="16" fill="#e056fd"/>
  <rect x="376" y="8" width="16" height="16" fill="#e056fd"/>
  <rect x="8" y="376" width="16" height="16" fill="#e056fd"/>
  <rect x="376" y="376" width="16" height="16" fill="#e056fd"/>
  
