  </g>
  <text x="240" y="326" fill="#00d4ff" font-family="monospace" font-size="14" text-anchor="middle">247 ATTENDED</text>
  
  <!-- Token ID -->
  <rect x="304" y="88" width="56" height="24" fill="#9b59b6"/>
  <text x="332" y="106" fill="#fff" font-family="monospace" font-size="11" text-anchor="middle" font-weight="bold">#0042</text>
  
  <!-- Station frequency -->
  <rect x="40" y="350" width="320" height="32" fill="#2d2d5a"/>
