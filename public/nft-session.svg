  <rect x="100" y="212" width="200" height="32" fill="#0a0a1a"/>
  <rect x="104" y="216" width="192" height="24" fill="#001a1a"/>
  <text x="200" y="234" fill="#00ffff" font-family="monospace" font-size="12" text-anchor="middle" filter="url(#glow)">2024-12-18 â€¢ 23:00</text>
  
