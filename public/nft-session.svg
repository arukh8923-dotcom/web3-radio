<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" shape-rendering="crispEdges">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background - warmer for session/event feel -->
  <rect width="400" height="400" fill="#1a1a2e"/>
  <rect x="8" y="8" width="384" height="384" fill="#1e1e3f"/>
  <rect x="16" y="16" width="368" height="368" fill="#12122a"/>
  
  <!-- Border - purple/magenta for event vibe -->
