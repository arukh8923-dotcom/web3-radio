  <!-- Ticket stub design (pixel art) -->
  <rect x="60" y="100" width="280" height="180" fill="#2d2d5a"/>
  <rect x="68" y="108" width="264" height="164" fill="#1a1a3a"/>
  
  <!-- Perforated edge (left side) -->
  <g fill="#12122a">
    <rect x="60" y="116" width="8" height="8"/>
    <rect x="60" y="140" width="8" height="8"/>
    <rect x="60" y="164" width="8" height="8"/>
    <rect x="60" y="188" width="8" height="8"/>
    <rect x="60" y="212" width="8" height="8"/>
    <rect x="60" y="236" width="8" height="8"/>
    <rect x="60" y="260" width="8" height="8"/>
  </g>
  
  <!-- Session icon - headphones/DJ (pixel art) -->
  <g fill="#e056fd">
    <rect x="176" y="124" width="48" height="8"/>
    <rect x="168" y="132" width="8" height="24"/>
    <rect x="224" y="132" width="8" height="24"/>
