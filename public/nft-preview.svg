<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" shape-rendering="crispEdges">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#1a1a2e"/>
  
  <!-- Pixel border frame -->
  <rect x="8" y="8" width="384" height="384" fill="#16213e"/>
  <rect x="16" y="16" width="368" height="368" fill="#0f0f23"/>
  
  <!-- Outer pixel border -->
  <rect x="8" y="8" width="384" height="8" fill="#e94560"/>
  <rect x="8" y="384" width="384" height="8" fill="#e94560"/>
  <rect x="8" y="8" width="8" height="384" fill="#e94560"/>
  <rect x="384" y="8" width="8" height="384" fill="#e94560"/>
  
  <!-- Corner pixels -->
  <rect x="8" y="8" width="16" height="16" fill="#ff6b6b"/>
  <rect x="376" y="8" width="16" height="16" fill="#ff6b6b"/>
  <rect x="8" y="376" width="16" height="16" fill="#ff6b6b"/>
  <rect x="376" y="376" width="16" height="16" fill="#ff6b6b"/>
  
  <!-- Speaker grille (pixel style) -->
  <rect x="40" y="32" width="320" height="56" fill="#1a1a2e"/>
  <g fill="#2d2d44">
    <rect x="56" y="40" width="8" height="8"/><rect x="72" y="40" width="8" height="8"/><rect x="88" y="40" width="8" height="8"/>
    <rect x="104" y="40" width="8" height="8"/><rect x="120" y="40" width="8" height="8"/><rect x="136" y="40" width="8" height="8"/>
    <rect x="152" y="40" width="8" height="8"/><rect x="168" y="40" width="8" height="8"/><rect x="184" y="40" width="8" height="8"/>
    <rect x="200" y="40" width="8" height="8"/><rect x="216" y="40" width="8" height="8"/><rect x="232" y="40" width="8" height="8"/>
    <rect x="248" y="40" width="8" height="8"/><rect x="264" y="40" width="8" height="8"/><rect x="280" y="40" width="8" height="8"/>
    <rect x="296" y="40" width="8" height="8"/><rect x="312" y="40" width="8" height="8"/><rect x="328" y="40" width="8" height="8"/>
    
    <rect x="48" y="56" width="8" height="8"/><rect x="64" y="56" width="8" height="8"/><rect x="80" y="56" width="8" height="8"/>
    <rect x="96" y="56" width="8" height="8"/><rect x="112" y="56" width="8" height="8"/><rect x="128" y="56" width="8" height="8"/>
    <rect x="144" y="56" width="8" height="8"/><rect x="160" y="56" width="8" height="8"/><rect x="176" y="56" width="8" height="8"/>
    <rect x="192" y="56" width="8" height="8"/><rect x="208" y="56" width="8" height="8"/><rect x="224" y="56" width="8" height="8"/>
    <rect x="240" y="56" width="8" height="8"/><rect x="256" y="56" width="8" height="8"/><rect x="272" y="56" width="8" height="8"/>
    <rect x="288" y="56" width="8" height="8"/><rect x="304" y="56" width="8" height="8"/><rect x="320" y="56" width="8" height="8"/>
    <rect x="336" y="56" width="8" height="8"/>
    
    <rect x="56" y="72" width="8" height="8"/><rect x="72" y="72" width="8" height="8"/><rect x="88" y="72" width="8" height="8"/>
    <rect x="104" y="72" width="8" height="8"/><rect x="120" y="72" width="8" height="8"/><rect x="136" y="72" width="8" height="8"/>
    <rect x="152" y="72" width="8" height="8"/><rect x="168" y="72" width="8" height="8"/><rect x="184" y="72" width="8" height="8"/>
    <rect x="200" y="72" width="8" height="8"/><rect x="216" y="72" width="8" height="8"/><rect x="232" y="72" width="8" height="8"/>
    <rect x="248" y="72" width="8" height="8"/><rect x="264" y="72" width="8" height="8"/><rect x="280" y="72" width="8" height="8"/>
    <rect x="296" y="72" width="8" height="8"/><rect x="312" y="72" width="8" height="8"/><rect x="328" y="72" width="8" height="8"/>
  </g>
  
  <!-- Main dial screen -->
  <rect x="40" y="104" width="320" height="136" fill="#0a0a1a"/>
  <rect x="48" y="112" width="304" height="120" fill="#0d1b2a"/>
  
  <!-- Frequency scale bar -->
  <rect x="56" y="120" width="288" height="48" fill="#1b263b"/>
  
  <!-- Pixel frequency numbers -->
  <g fill="#ffd700" font-family="monospace" font-size="16" font-weight="bold" filter="url(#glow)">
    <text x="64" y="148">88</text>
    <text x="112" y="148">92</text>
    <text x="160" y="148">96</text>
    <text x="200" y="148">100</text>
    <text x="248" y="148">104</text>
    <text x="296" y="148">108</text>
  </g>
  
  <!-- Pixel tick marks -->
  <g fill="#ffd700">
    <rect x="72" y="152" width="4" height="12"/>
    <rect x="120" y="152" width="4" height="12"/>
    <rect x="168" y="152" width="4" height="12"/>
    <rect x="216" y="152" width="4" height="12"/>
    <rect x="264" y="152" width="4" height="12"/>
    <rect x="312" y="152" width="4" height="12"/>
  </g>
  
  <!-- Tuning needle (pixel style) - pointing to 88.1 -->
  <g filter="url(#glow)">
    <rect x="76" y="116" width="8" height="56" fill="#e94560"/>
    <rect x="72" y="112" width="16" height="8" fill="#ff6b6b"/>
    <rect x="76" y="108" width="8" height="8" fill="#e94560"/>
  </g>
  
  <!-- Digital frequency display -->
  <rect x="136" y="176" width="128" height="48" fill="#0a0a0a"/>
  <rect x="140" y="180" width="120" height="40" fill="#001a00"/>
  
  <!-- Pixel-style "88.1" display -->
  <g fill="#00ff41" filter="url(#glow)">
    <!-- 8 -->
    <rect x="152" y="188" width="20" height="4"/>
    <rect x="152" y="200" width="20" height="4"/>
    <rect x="152" y="212" width="20" height="4"/>
    <rect x="152" y="188" width="4" height="28"/>
    <rect x="168" y="188" width="4" height="28"/>
    <!-- 8 -->
    <rect x="180" y="188" width="20" height="4"/>
    <rect x="180" y="200" width="20" height="4"/>
    <rect x="180" y="212" width="20" height="4"/>
    <rect x="180" y="188" width="4" height="28"/>
    <rect x="196" y="188" width="4" height="28"/>
    <!-- . -->
    <rect x="208" y="212" width="4" height="4"/>
    <!-- 1 -->
    <rect x="220" y="188" width="4" height="28"/>
  </g>
  
  <!-- FM badge -->
  <rect x="176" y="232" width="48" height="20" fill="#e94560"/>
  <text x="200" y="247" fill="#fff" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">FM</text>
  
  <!-- Station name display -->
  <rect x="56" y="264" width="288" height="32" fill="#1b263b"/>
  <text x="200" y="286" fill="#00d4ff" font-family="monospace" font-size="18" text-anchor="middle" font-weight="bold" filter="url(#glow)">ROCK STATION</text>
  
  <!-- Pixel knobs -->
  <!-- Volume -->
  <rect x="72" y="312" width="48" height="48" fill="#2d2d44"/>
  <rect x="80" y="320" width="32" height="32" fill="#3d3d5c"/>
  <rect x="88" y="328" width="16" height="16" fill="#4d4d6c"/>
  <rect x="92" y="320" width="8" height="12" fill="#e94560"/>
  <text x="96" y="376" fill="#888" font-family="monospace" font-size="10" text-anchor="middle">VOL</text>
  
  <!-- Tuning -->
  <rect x="280" y="312" width="48" height="48" fill="#2d2d44"/>
  <rect x="288" y="320" width="32" height="32" fill="#3d3d5c"/>
  <rect x="296" y="328" width="16" height="16" fill="#4d4d6c"/>
  <rect x="308" y="324" width="8" height="12" fill="#e94560"/>
  <text x="304" y="376" fill="#888" font-family="monospace" font-size="10" text-anchor="middle">TUNE</text>
  
  <!-- Power LED (pixel) -->
  <rect x="188" y="320" width="24" height="24" fill="#1a1a2e"/>
  <rect x="192" y="324" width="16" height="16" fill="#00ff41" filter="url(#glow)"/>
  <text x="200" y="360" fill="#888" font-family="monospace" font-size="10" text-anchor="middle">PWR</text>
  
  <!-- Token ID badge (pixel style) -->
  <rect x="304" y="104" width="56" height="24" fill="#e94560"/>
  <rect x="308" y="108" width="48" height="16" fill="#ff6b6b"/>
  <text x="332" y="120" fill="#fff" font-family="monospace" font-size="11" text-anchor="middle" font-weight="bold">#0001</text>
  
  <!-- WEB3 RADIO title (pixel style) -->
  <text x="200" y="392" fill="#e94560" font-family="monospace" font-size="14" text-anchor="middle" font-weight="bold" letter-spacing="4">WEB3 RADIO</text>
</svg>