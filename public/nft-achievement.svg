<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" shape-rendering="crispEdges">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background - dark with gold accent -->
  <rect width="400" height="400" fill="#1a1510"/>
  <rect x="8" y="8" width="384" height="384" fill="#2a2015"/>
  <rect x="16" y="16" width="368" height="368" fill="#1a1510"/>
  
  <!-- Border - gold -->
  <rect x="8" y="8" width="384" height="8" fill="#ffd700"/>
  <rect x="8" y="384" width="384" height="8" fill="#ffd700"/>
  <rect x="8" y="8" width="8" height="384" fill="#ffd700"/>
  <rect x="384" y="8" width="8" height="384" fill="#ffd700"/>
  
  <!-- Corner accents -->
  <rect x="8" y="8" width="16" height="16" fill="#ffec8b"/>
  <rect x="376" y="8" width="16" height="16" fill="#ffec8b"/>
  <rect x="8" y="376" width="16" height="16" fill="#ffec8b"/>
  <rect x="376" y="376" width="16" height="16" fill="#ffec8b"/>
  
  <!-- Title banner -->
  <rect x="40" y="32" width="320" height="40" fill="#ffd700"/>
  <text x="200" y="60" fill="#1a1510" font-family="monospace" font-size="18" text-anchor="middle" font-weight="bold">ACHIEVEMENT UNLOCKED</text>
  
  <!-- Trophy/Medal design (pixel art) -->
  <g fill="#ffd700" filter="url(#goldGlow)">
    <!-- Trophy cup -->
    <rect x="160" y="100" width="80" height="8"/>
    <rect x="152" y="108" width="96" height="8"/>
    <rect x="152" y="116" width="96" height="40"/>
    <rect x="160" y="156" width="80" height="8"/>
    <rect x="168" y="164" width="64" height="8"/>
    <rect x="176" y="172" width="48" height="8"/>
    <!-- Trophy base -->
    <rect x="184" y="180" width="32" height="16"/>
    <rect x="168" y="196" width="64" height="8"/>
    <rect x="160" y="204" width="80" height="12"/>
    <!-- Trophy handles -->
    <rect x="136" y="116" width="16" height="8"/>
    <rect x="128" y="124" width="8" height="24"/>
    <rect x="136" y="148" width="16" height="8"/>
    <rect x="248" y="116" width="16" height="8"/>
    <rect x="264" y="124" width="8" height="24"/>
    <rect x="248" y="148" width="16" height="8"/>
    <!-- Star on trophy -->
    <rect x="192" y="128" width="16" height="4" fill="#1a1510"/>
    <rect x="196" y="124" width="8" height="16" fill="#1a1510"/>
  </g>
  
  <!-- Achievement name -->
  <rect x="60" y="230" width="280" height="40" fill="#2a2015"/>
  <text x="200" y="258" fill="#ffd700" font-family="monospace" font-size="16" text-anchor="middle" font-weight="bold" filter="url(#glow)">RADIO VETERAN</text>
  
  <!-- Achievement description -->
  <rect x="60" y="280" width="280" height="48" fill="#1a1510"/>
  <text x="200" y="300" fill="#ccc" font-family="monospace" font-size="11" text-anchor="middle">Listened for 100+ hours</text>
  <text x="200" y="316" fill="#888" font-family="monospace" font-size="10" text-anchor="middle">across all stations</text>
  
  <!-- Progress bar -->
  <rect x="80" y="340" width="240" height="16" fill="#0a0a0a"/>
  <rect x="84" y="344" width="232" height="8" fill="#2a2015"/>
  <rect x="84" y="344" width="232" height="8" fill="#ffd700"/>
  <text x="200" y="368" fill="#ffd700" font-family="monospace" font-size="10" text-anchor="middle">100% COMPLETE</text>
  
  <!-- Rarity badge -->
  <rect x="40" y="88" width="72" height="24" fill="#ffd700"/>
  <text x="76" y="106" fill="#1a1510" font-family="monospace" font-size="10" text-anchor="middle" font-weight="bold">‚≠ê RARE</text>
  
  <!-- Token ID -->
  <rect x="304" y="88" width="56" height="24" fill="#ffd700"/>
  <text x="332" y="106" fill="#1a1510" font-family="monospace" font-size="11" text-anchor="middle" font-weight="bold">#0100</text>
  
  <!-- Unlock date -->
  <text x="200" y="390" fill="#666" font-family="monospace" font-size="9" text-anchor="middle">UNLOCKED: 2024-12-18</text>
</svg>