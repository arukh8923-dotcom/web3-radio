<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" shape-rendering="crispEdges">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f0f23"/>
  
  <!-- Scan lines effect -->
  <g fill="#1a1a2e" opacity="0.2">
    <rect x="0" y="0" width="1200" height="4"/>
    <rect x="0" y="12" width="1200" height="4"/>
    <rect x="0" y="24" width="1200" height="4"/>
    <rect x="0" y="36" width="1200" height="4"/>
    <rect x="0" y="48" width="1200" height="4"/>
  </g>
  
  <!-- Border -->
  <rect x="16" y="16" width="1168" height="8" fill="#e94560"/>
  <rect x="16" y="606" width="1168" height="8" fill="#e94560"/>
  <rect x="16" y="16" width="8" height="598" fill="#e94560"/>
  <rect x="1176" y="16" width="8" height="598" fill="#e94560"/>
  
  <!-- Corner accents -->
  <rect x="16" y="16" width="24" height="24" fill="#ff6b6b"/>
  <rect x="1160" y="16" width="24" height="24" fill="#ff6b6b"/>
  <rect x="16" y="590" width="24" height="24" fill="#ff6b6b"/>
  <rect x="1160" y="590" width="24" height="24" fill="#ff6b6b"/>
  
  <!-- Main radio cabinet -->
  <rect x="350" y="80" width="500" height="400" fill="#2d2d44"/>
  <rect x="366" y="96" width="468" height="368" fill="#1a1a2e"/>
  
  <!-- Speaker grille -->
  <rect x="390" y="300" width="420" height="140" fill="#0a0a1a"/>
  <g fill="#2d2d44">
    <rect x="406" y="316" width="388" height="8"/>
    <rect x="406" y="340" width="388" height="8"/>
    <rect x="406" y="364" width="388" height="8"/>
    <rect x="406" y="388" width="388" height="8"/>
    <rect x="406" y="412" width="388" height="8"/>
  </g>
  
  <!-- Dial display -->
  <rect x="390" y="120" width="420" height="160" fill="#0a0a1a"/>
  <rect x="398" y="128" width="404" height="144" fill="#1b263b"/>
  
  <!-- Frequency scale -->
  <g fill="#ffd700" font-family="monospace" font-size="28" font-weight="bold" filter="url(#glow)">
    <text x="430" y="180">88</text>
    <text x="510" y="180">92</text>
    <text x="590" y="180">96</text>
    <text x="670" y="180">100</text>
    <text x="750" y="180">108</text>
  </g>
  
  <!-- Tick marks -->
  <g fill="#ffd700">
    <rect x="440" y="190" width="4" height="20"/>
    <rect x="520" y="190" width="4" height="20"/>
    <rect x="600" y="190" width="4" height="20"/>
    <rect x="680" y="190" width="4" height="20"/>
    <rect x="760" y="190" width="4" height="20"/>
  </g>
  
  <!-- Tuning needle -->
  <rect x="596" y="140" width="8" height="80" fill="#e94560" filter="url(#glow)"/>
  <rect x="588" y="132" width="24" height="12" fill="#ff6b6b"/>
  
  <!-- Digital frequency display -->
  <rect x="510" y="220" width="180" height="48" fill="#0a0a0a"/>
  <rect x="518" y="228" width="164" height="32" fill="#001a00"/>
  <text x="600" y="254" fill="#00ff41" font-family="monospace" font-size="28" text-anchor="middle" font-weight="bold" filter="url(#glow)">96.5 FM</text>
  
  <!-- Power LED -->
  <rect x="780" y="136" width="16" height="16" fill="#00ff41" filter="url(#glow)"/>
  
  <!-- Knobs -->
  <rect x="406" y="448" width="48" height="48" fill="#3d3d5c"/>
  <rect x="414" y="456" width="32" height="32" fill="#4d4d6c"/>
  <rect x="746" y="448" width="48" height="48" fill="#3d3d5c"/>
  <rect x="754" y="456" width="32" height="32" fill="#4d4d6c"/>
  
  <!-- Title -->
  <text x="600" y="540" fill="#e94560" font-family="monospace" font-size="56" text-anchor="middle" font-weight="bold" filter="url(#glow)">WEB3 RADIO</text>
  
  <!-- Subtitle -->
  <text x="600" y="580" fill="#00d4ff" font-family="monospace" font-size="24" text-anchor="middle">FULL ON-CHAIN RADIO â€¢ BASE MAINNET</text>
  
  <!-- Side decorations -->
  <g fill="#e94560" opacity="0.6">
    <rect x="80" y="200" width="8" height="8"/>
    <rect x="100" y="220" width="8" height="8"/>
    <rect x="120" y="240" width="8" height="8"/>
    <rect x="140" y="260" width="8" height="8"/>
    <rect x="1072" y="200" width="8" height="8"/>
    <rect x="1092" y="220" width="8" height="8"/>
    <rect x="1112" y="240" width="8" height="8"/>
    <rect x="1052" y="260" width="8" height="8"/>
  </g>
  
  <!-- Signal waves -->
  <g fill="#00d4ff" opacity="0.4">
    <rect x="160" y="300" width="40" height="8"/>
    <rect x="140" y="320" width="60" height="8"/>
    <rect x="120" y="340" width="80" height="8"/>
    <rect x="1000" y="300" width="40" height="8"/>
    <rect x="1000" y="320" width="60" height="8"/>
    <rect x="1000" y="340" width="80" height="8"/>
  </g>
</svg>