<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" shape-rendering="crispEdges">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background - darker for recording/archive feel -->
  <rect width="400" height="400" fill="#0d0d0d"/>
  <rect x="8" y="8" width="384" height="384" fill="#1a1a1a"/>
  <rect x="16" y="16" width="368" height="368" fill="#0a0a0a"/>
  
  <!-- Border - red for recording -->
  <rect x="8" y="8" width="384" height="8" fill="#e74c3c"/>
  <rect x="8" y="384" width="384" height="8" fill="#e74c3c"/>
  <rect x="8" y="8" width="8" height="384" fill="#e74c3c"/>
  <rect x="384" y="8" width="8" height="384" fill="#e74c3c"/>
  
  <!-- Corner accents -->
  <rect x="8" y="8" width="16" height="16" fill="#ff6b6b"/>
  <rect x="376" y="8" width="16" height="16" fill="#ff6b6b"/>
  <rect x="8" y="376" width="16" height="16" fill="#ff6b6b"/>
  <rect x="376" y="376" width="16" height="16" fill="#ff6b6b"/>
  
  <!-- Title banner -->
  <rect x="40" y="32" width="320" height="40" fill="#e74c3c"/>
  <text x="200" y="60" fill="#fff" font-family="monospace" font-size="18" text-anchor="middle" font-weight="bold">DVR RECORDING</text>
  
  <!-- Cassette tape design (pixel art) -->
  <rect x="80" y="100" width="240" height="150" fill="#2c2c2c"/>
  <rect x="88" y="108" width="224" height="134" fill="#1a1a1a"/>
  
  <!-- Cassette label area -->
  <rect x="100" y="116" width="200" height="60" fill="#f5f5dc"/>
  <rect x="108" y="124" width="184" height="44" fill="#fffacd"/>
  
  <!-- Label text -->
  <text x="200" y="142" fill="#333" font-family="monospace" font-size="10" text-anchor="middle" font-weight="bold">BROADCAST RECORDING</text>
  <text x="200" y="158" fill="#666" font-family="monospace" font-size="8" text-anchor="middle">ROCK STATION â€¢ 88.1 FM</text>
  
  <!-- Tape reels -->
  <circle cx="140" cy="210" r="28" fill="#333"/>
  <circle cx="140" cy="210" r="20" fill="#1a1a1a"/>
  <circle cx="140" cy="210" r="8" fill="#444"/>
  <circle cx="260" cy="210" r="28" fill="#333"/>
  <circle cx="260" cy="210" r="20" fill="#1a1a1a"/>
  <circle cx="260" cy="210" r="8" fill="#444"/>
  
  <!-- Tape window -->
  <rect x="160" y="190" width="80" height="40" fill="#0a0a0a"/>
  <rect x="168" y="198" width="64" height="24" fill="#1a0a0a"/>
  <!-- Tape visible -->
  <rect x="172" y="206" width="56" height="8" fill="#3a2a2a"/>
  
  <!-- Recording indicator -->
  <g filter="url(#glow)">
    <rect x="176" y="268" width="48" height="20" fill="#e74c3c"/>
    <circle cx="188" cy="278" r="4" fill="#fff"/>
    <text x="212" y="282" fill="#fff" font-family="monospace" font-size="10" text-anchor="middle">REC</text>
  </g>
  
  <!-- Duration display -->
  <rect x="100" y="300" width="200" height="40" fill="#1a1a1a"/>
  <rect x="104" y="304" width="192" height="32" fill="#0a0a0a"/>
  <text x="200" y="326" fill="#e74c3c" font-family="monospace" font-size="18" text-anchor="middle" filter="url(#glow)">01:23:45</text>
  
  <!-- Recorded date -->
  <rect x="40" y="350" width="320" height="32" fill="#1a1a1a"/>
  <text x="200" y="372" fill="#888" font-family="monospace" font-size="12" text-anchor="middle">RECORDED: 2024-12-18 20:00</text>
  
  <!-- Token ID -->
  <rect x="304" y="88" width="56" height="24" fill="#e74c3c"/>
  <text x="332" y="106" fill="#fff" font-family="monospace" font-size="11" text-anchor="middle" font-weight="bold">#0088</text>
  
  <!-- WEB3 RADIO branding -->
  <text x="200" y="395" fill="#444" font-family="monospace" font-size="8" text-anchor="middle" letter-spacing="2">WEB3 RADIO DVR NFT</text>
</svg>